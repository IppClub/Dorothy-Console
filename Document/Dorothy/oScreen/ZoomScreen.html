<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oScreen类的成员函数，缩放屏幕。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;ZoomScreen(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">float</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;fZoomX,&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">float</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;<span class="style1">fZoomY</span>);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';"><span style="font-size: 10.5000pt; font-family: '宋体';">fZoomX</span>&nbsp;——</span>屏幕横向缩放的比例系数</p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fZoomY&nbsp;——</span>屏幕纵向缩放的比例系数</p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——比例系数0.5f缩小为一半（看到的东西会更多），1.0f为不缩放，2.0f放大为两倍</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span class="style2">&nbsp;&nbsp;&nbsp; 最小只能缩小为原屏幕的一半，就是0.5f，再小了就不起作用了，放大无限制。</span>&nbsp;</p>
