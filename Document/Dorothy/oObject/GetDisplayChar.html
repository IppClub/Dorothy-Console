<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oObject类的成员函数获得物体在某个游戏世界坐标上字符。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
virtual</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">char</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">GetDisplayChar</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">X</span><span style="font-size: 10.5000pt; font-family: '宋体';">,&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">Y</span><span style="font-size: 10.5000pt; font-family: '宋体';">)
<span class="style1">const</span>;</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">返回</span><span style="font-size: 10.5000pt; font-family: '宋体';">在游戏世界坐标（X,Y）上该物体的字符值，如果该坐标上物体为空字符，或该坐标不在物体上，则都会返回0</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——注意凡是函数要填入坐标值且变量名为大写，那么这个坐标一定是游戏世界坐标系上的坐标</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——如果oObject的继承类对图形有作特别的处理后才进行绘制，那一定要重载这个方法来获取到处理后的图形信息</span></p>
