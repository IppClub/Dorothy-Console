&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oSoundPlayer类的成员函数，初始化oSoundPlayer。</span></p>
<p/>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
bool</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">Initialize</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">HWND</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">hWindow</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">返回的是否初始化成功，true成功，false不成功</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hWindow&nbsp;——使用该声效播放器的窗口句柄</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——在Dorothy中用oConsole里的oConsole::GetWindow()获取控制台的窗口句柄，要播放oSound的声效一定要在之前生成oSoundPlayer的实例并初始化成功，之后oSoundPlayer会默默地在内部被oSound调用并工作，所以就不再需要你管了</span></p>
