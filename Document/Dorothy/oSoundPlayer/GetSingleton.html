&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oSoundPlayer类的成员函数，在oSoundPlayer生成并初始化后可以获得指向oSoundPlayer实例的指针。</span></p>
<p/>&nbsp;<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
static</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">oSoundPlayer</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;*</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">GetSingleton</span><span style="font-size: 10.5000pt; font-family: '宋体';">();</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">返回的是oSoundPlayer实例的指针</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——调用之前一定要确保已经有oSoundPlayer的实例并完成初始化，在Dorothy下一般不会直接调用到，建议无视</span></p>
