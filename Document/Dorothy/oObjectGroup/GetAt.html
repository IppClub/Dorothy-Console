&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oObjectGroup类的成员函数，获得组内的某个物体。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">
oObject</span><span style="font-size: 10.5000pt; font-family: '宋体';">*&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">GetAt</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iSubscript</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iSubscript</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——要获取的物体是组内的第几个</span></p>
<p class="p0" style="text-indent: 21.0000pt; margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="font-size: 10.5000pt; font-family: '宋体';">
&nbsp;返回指向要获取物体的指针</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——组内物体如果没有使用oObjectGroup::SortZ()进行过排序那么排列顺序就是物体被塞入的顺序，排序后顺序为Z坐标的从小到大的顺序</span></p>
