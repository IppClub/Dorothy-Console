<p class="p0" style="margin-bottom:0pt; margin-top:0pt; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">oConsole类</span><span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">成员函数，</span><span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">这个函数用来设置控制台窗口<span lang="zh-cn">上每个显示字符的格子的大小。</span></span></p>
<p/><p/><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">SetFont</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">oUInt</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iFONT_WxH</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span><p/><p class="p0" style="margin-bottom:0pt; margin-top:0pt; text-align:left; "><span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">参数</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;<span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iFONT_WxH</span>&nbsp;——</span>特定的格子大小，可以设置的参数如下</p><div class="Section0"><p/><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">——FONT_3x5</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; FONT_5x8</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; FONT_6x12</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; FONT_8x16</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; FONT_8x18</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; FONT_10x20</span></p><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp; 后面两个数字表示格子的实际像素宽和高</span></p></div><p/>
