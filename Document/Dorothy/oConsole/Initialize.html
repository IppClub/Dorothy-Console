	<p class="p0">
	<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp; oConsole类成员函数<span lang="zh-cn">，</span>这个函数用来初始化oConsole的实例，如果初始化失败的话会返回false，建议这个时候直接退出程序<span lang="zh-cn">。</span></span></p>
	<p/><p/><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">bool</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">Initialize</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">width</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;=&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">DEFAULT_WIDTH</span><span style="font-size: 10.5000pt; font-family: '宋体';">,&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">height</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;=&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">DEFAULT_HEIGHT</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span><p/><p class="p0"><span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">参数</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;width&nbsp;——控制台屏幕宽几个格子</span></p><p class="p0"><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;height&nbsp;——控制台屏幕高几个格子</span></p><p/><p/><span style="color: rgb(128,128,0); font-weight: normal; font-size: 10.5000pt; font-family: '宋体';">——默认参数是宽50，高20</span> </div><p/>
