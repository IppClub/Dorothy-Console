<p class="p0" style="margin-bottom:0pt; margin-top:0pt; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">oConsole类<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">成员函数，</span>这个函数用来设置控制台的光标位置。</span></p>
<p/><p/><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">SetCursorPos</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">x</span><span style="font-size: 10.5000pt; font-family: '宋体';">,&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">y</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span><p/><p class="p0" style="margin-bottom:0pt; margin-top:0pt; text-align:left; "><span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">参数</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;x&nbsp;——控制台上的格子横坐标</span></p><p class="p0" style="margin-bottom:0pt; margin-top:0pt; text-align:left; "><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span lang="en-us"><span class="style1">y</span></span>&nbsp;——控制台上的格子纵坐标</span></p><p/>
