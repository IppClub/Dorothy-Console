&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">
oConsole类</span><span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">成员函数，</span><span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">这个函数用来直接往屏幕上输出图像。</span></p>
<p/><p/><span style="color:rgb(0,0,255); font-size:10.5000pt; font-family:'宋体'; ">
void</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">ShowScreen</span><span style="font-size:10.5000pt; font-family:'宋体'; ">(</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">CHAR_INFO</span><span style="font-size:10.5000pt; font-family:'宋体'; ">*&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">buffer</span><span style="font-size:10.5000pt; font-family:'宋体'; ">,&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">COORD</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&amp;&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">size</span><span style="font-size:10.5000pt; font-family:'宋体'; ">);</span>
<p/><p class="p0">
<span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">
参数</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">buffer</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;——是CHAR_INFO类型的被当成二维数组的一维数组</span></p>
<p class="p0">
<span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">size</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;——结构体，内含这个被当作二维数组的数组宽和高</span></p>
<p/><p class="p0">
<span style="color:rgb(128,128,0); font-weight:normal; font-size:10.5000pt; font-family:'宋体'; ">
