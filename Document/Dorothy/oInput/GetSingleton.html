	<p class="p0">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<span style="color:rgb(0,128,0); font-size:10.5000pt; font-family:'宋体'; ">
	oInput类的成员函数，获得控制台输入设备oInput类的实例，只要之前有生成初始化过就可以。</span></p>
	<p/>
	<p class="p0">
	<span style="color:rgb(0,0,255); font-size:10.5000pt; font-family:'宋体'; ">
	static</span><span style="font-size:10.5000pt; font-family:'宋体'; ">&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">oInput</span><span style="font-size:10.5000pt; font-family:'宋体'; ">*&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">GetSingleton</span><span style="font-size:10.5000pt; font-family:'宋体'; ">();</span></p>
	<p/>
	<p class="p0">
	<span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">
	参数</span><span style="color:rgb(128,0,128); font-size:10.5000pt; font-family:'宋体'; ">&nbsp;</span><span style="color:rgb(1,0,1); font-size:10.5000pt; font-family:'宋体'; ">返回指向</span><span style="font-size:10.5000pt; font-family:'宋体'; ">oInput实例的指针</span></p>
	<p/>
	<p class="p0">
	<span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">
	——因为它是一个静态函数所以，只要oConsole被初始化过，那在后面代码的任何地方都可以通过oInput的类名来访问它并对控制台本体进行操作，就像这样</span><span style="font-size:10.5000pt; font-family:'Times New Roman'; ">&nbsp;</span></p>
	<p class="p0">
	<span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">
	oInput::GetSingleton()-&gt;Update();</span></p>
	<p class="p0">
	<span style="color:rgb(128,128,0); font-size:10.5000pt; font-family:'宋体'; ">
	int&nbsp;posX&nbsp;=&nbsp;oInput::GetSingleton()-&gt;GetCursorX();</span></p>
