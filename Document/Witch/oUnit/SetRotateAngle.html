<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oUnit类的成员函数，设置图片的旋转角度。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">SetRotateAngle</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iAngle</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iAngle&nbsp;——</span><span style="font-size: 10.5000pt; font-family: '宋体';">图片的旋转角度的度数，最小分度为1°</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——图片的默认旋转度数为0度，当取正值时图片会被逆时针旋转指定角度，当取负值时图片会被顺时针旋转指定度数</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<img height="227" src="wps_clip_image-5692.png" width="281" /></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span lang="zh-cn" style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: 宋体">
继承oUnit的类如果希望自己也可以被应用oRotateAnimation的话，就得按需要重写这个函数以支持自己的旋转功能</span></p>
