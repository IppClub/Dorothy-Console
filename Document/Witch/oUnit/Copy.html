<hr />
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oUnit类的成员函数，获得自己实例的一个复制体。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
virtual</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">oObject</span><span style="font-size: 10.5000pt; font-family: '宋体';">*&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">Copy</span><span style="font-size: 10.5000pt; font-family: '宋体';">();</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">返回一个指向oUnit新开辟内存的复制体的指针</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——这个函数主要是管理oObject的oObjectGroup使用的，继承自oObject的类如果希望能够由oObjectGroup管理，那么继承类就需要重载这个方法，让返回值是指向继承类自己实例复制体的指针。对自己的复制一定要细心的完成，要注意不光是要复制自己的成员变量，还有自己的指针成员指向的数据内容也要复制一份才算是真正完整的复制体。不注意这样做好可以能会出很严重的BUG。</span></p>
<p/><hr />
