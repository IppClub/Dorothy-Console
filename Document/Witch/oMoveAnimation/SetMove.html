<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oMoveAnimation类的成员函数，设置移动动画的属性。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">SetMove</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveXFrom</span><span style="font-size: 10.5000pt; font-family: '宋体';">,</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveXTo</span><span style="font-size: 10.5000pt; font-family: '宋体';">,</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveYFrom</span><span style="font-size: 10.5000pt; font-family: '宋体';">,</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">int</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveYTo</span><span style="font-size: 10.5000pt; font-family: '宋体';">,</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">oUInt</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iDuration</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveXFrom</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——水平位置的初始值</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveXTo</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——水平位置的最终值</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveYFrom</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——垂直位置的初始值</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iMoveYTo</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——垂直位置的最终值</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="font-size: 10.5000pt; font-family: '宋体';">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iDuration</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;——持续时间，单位为毫秒</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——初始化移动动画首先应该调用这个函数</span></p>
