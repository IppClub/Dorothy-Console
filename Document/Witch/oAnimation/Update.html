<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">
oAnimationState</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">Update</span><span style="font-size: 10.5000pt; font-family: '宋体';">();</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="font-size: 10.5000pt; font-family: '宋体';">返回更新后的动画状态</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">

<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
开始播放AS_START</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
正在播放AS_PLAY</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
播放结束AS_END</span></p>

<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left; font-family: 宋体; color: #808000;">
