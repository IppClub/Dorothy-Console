<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="color: rgb(0,128,0); font-size: 10.5000pt; font-family: '宋体';">
oAnimation类的成员函数，告诉动画类游戏的帧数是多少。</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt;">
<span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">
static</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(0,0,255); font-size: 10.5000pt; font-family: '宋体';">void</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">SetFPS</span><span style="font-size: 10.5000pt; font-family: '宋体';">(</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">oUInt</span><span style="font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="color: rgb(1,0,1); font-size: 10.5000pt; font-family: '宋体';">iFPS</span><span style="font-size: 10.5000pt; font-family: '宋体';">);</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
参数</span><span style="color: rgb(128,0,128); font-size: 10.5000pt; font-family: '宋体';">&nbsp;</span><span style="font-size: 10.5000pt; font-family: '宋体';">iFPS&nbsp;——游戏的帧数</span></p>
<p/><p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
——注意，在使用任何动画类之前一定要调用一次这个函数，并设置正确的游戏帧数，否则动画将不会被正常播放，因为是静态函数，所以只要通过类名调用就可以。可以写在一个游戏的初始化部分里</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
//游戏初始化</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
……</span></p>
<p class="p0" style="margin-bottom: 0pt; margin-top: 0pt; text-align: left;">
<span style="color: rgb(128,128,0); font-size: 10.5000pt; font-family: '宋体';">
oAnimation::SetFPS(30);</span></p>
